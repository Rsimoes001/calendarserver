
name: CI — Calendar Server

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Snyk Test (Python) — fail on High/Critical
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  docker-build:
    runs-on: ubuntu-latest
    needs: [ python-ci ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t calendar-server:ci .

      - name: Save image as artifact (tar)
        run: |
          docker save calendar-server:ci | gzip > calendar-server-image.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: calendar-server-image
          path: calendar-server-image.tar.gz
